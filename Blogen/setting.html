            </li>
            <li class="nav-item px-2">

            </li>

              <a href="user.html" class="nav-link">Users</a>

          <ul class="navbar-nav ms-auto">

              <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">

              </a>

                <li>
                  <a href="profile.html" class="dropdown-item"><i class="bi bi-person-fill"></i> Profile</a>

                <li>
                  <a href="setting.html" class="dropdown-item"><i class="bi bi-gear-fill"></i> Setting</a>

            <li class="nav-item px-2">

      </div>
    </nav>

    <!-- Header -->
    <header class="bg-primary text-white py-2">
      <div class="container d-flex align-items-center">
        <i class="bi bi-gear-fill pe-3" style="font-size: 45px"></i>
        <h1>Settings</h1>
      </div>
    </header>
    <!-- End Header -->

    <!-- Action Section -->
    <section class="py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <a href="index.html" class="btn btn-light w-100"><i class="bi bi-arrow-left"></i> Back To Dashboard</a>
          </div>
          <div class="col-md-3">
            <a href="index.html" class="btn btn-success w-100"><i class="bi bi-check2-circle"></i> Save Changes</a>
          </div>
        </div>
      </div>
    </section>
    <!-- End Action Section -->

    <!-- Form Section -->
    <section class="py-4">
      <div class="container">
        <div class="card">
          <div class="card-header"><h4 class="card-title">Edit Settings</h4></div>
          <div class="card-body">
            <div class="mb-3">
              <h4>Allow User Registration</h4>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rBtnAllow" id="yes" />
                <label class="form-check-label" for="yes"> Yes </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rBtnAllow" id="no" checked />
                <label class="form-check-label" for="no"> No </label>
              </div>
            </div>

            <div class="mb-3">
              <h4>Homepage Format</h4>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rBtnFormat" id="blog" />
                <label class="form-check-label" for="blog"> Blog Page </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rBtnFormat" id="homepage" checked />
                <label class="form-check-label" for="homepage"> Homepage </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Form Section -->

    <!-- Footer -->
    <footer class="py-5 bg-dark text-center text-white">
